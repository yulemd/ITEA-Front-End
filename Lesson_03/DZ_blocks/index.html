<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="border baseSize topLeft"><p class="lineHeight1">0</p></div>
        <div class="border baseSize doubledWidth moved"><p class="lineHeight1">1</p></div>
        <div class="border bigger fourHeight topRight"><p class="lineHeight4">2</p></div>
        <div class="border baseSize largest"><p class="lineHeight1">3</p></div>
        <div class="border baseSize sixHeight bottomLeft"><p class="lineHeight6">4</p></div>
        <div class="border baseSize doubledWidth moved"><p class="lineHeight1">5</p></div>
        <div class="border baseSize doubledWidth moved"><p class="lineHeight1">6</p></div>
        <div class="border theLargest twoAndHalfHeight moved"><p class="lineHeight2-5">7</p></div>
        <div class="border doubledWidth oneAndHalfHeight moved"><p class="lineHeight1-5">8</p></div>
        <div class="border bigger oneAndHalfHeight bottomRight"><p class="lineHeight1-5">9</p></div>
    </div>
</body>
</html>
